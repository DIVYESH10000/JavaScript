    // 4. Create a while loop that exits after counting 5 prime numbers.
    // 5. Modify the above loop to finish using break.
    console.log('4. Create a while loop that exits after counting 5 prime numbers\n5. Modify the above loop to finish using break.');
    function isPrime(num) {
      if (num <= 1) return false;
      if (num === 2) return true;   // 2 is Prime
      if (num % 2 === 0) return false; // 2 is the only even prime number

      // suare root of num
      let sqrtNum = Math.sqrt(num);

      // checking for odd factors from 3 to sqrtNum
      for (let i = 3; i <= sqrtNum; i+=2) {
        if(num % i === 0) {
          return false; 
        }
      }

      return true;
    }

    let count = 0;
    let num = 13; // first prime

    while (true) {
      if(isPrime(num)) {
        console.log(num);
        count++;
      }
      if(count === 5) break;

      num++;
      
    }
    console.log("Exited after counting 5 prime numbers.");
